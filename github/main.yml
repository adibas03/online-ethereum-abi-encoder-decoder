name: Deploy to gh-pages

on:
  push:
    branches: [web-eth]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "^20"

      - name: npm install
        env:
          CI: true
        run: |
          npm run clean
          npm i

      - name: Build
        env:
          ENV: "production"
        run: |
          export NODE_OPTIONS=--max_old_space_size=8192
          npm run build
          ls -al build/client

